<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="Template.css"/>
    	<link rel="stylesheet" href="Responsive.css"/>
    	<script defer src="DevoirApp/Model/Js/Upload.js"></script>
    	<script src="https://kit.fontawesome.com/646143606b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Test Librairie PHP ...name...</h1>
        </header>

        <main>
            <form id="dropFileForm" action="http://localhost/upload.php" method="post" onsubmit="uploadFiles(event)">
	            <div id="dropFileDiv"
	            ondragover="overrideDefault(event);fileHover();" ondragenter="overrideDefault(event);fileHover();" ondragleave="overrideDefault(event);fileHoverEnd();" ondrop="overrideDefault(event);fileHoverEnd();
	                  addFiles(event);">
	                <label for="fileInput" id="fileLabel">
	                    <i class="fas fa-upload"></i>
	                    <span id="fileLabelText">
	                      Choose a file
	                    </span>
	                    <span id="uploadStatus"></span>
	                    <i class="fas fa-upload"></i>
	                </label>
	                <input type="file" name="files[]" id="fileInput" multiple onchange="addFiles(event)">
	            </div>

				<progress id="progressBar"></progress>

	            <input id="uploadButton" type="submit" value="Upload">
	        </form>
        </main>

        <footer>

        </footer>
    </body>
</html>
